<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="usuario.css">
  <title>Usuario</title>
</head>
<body>
  <div class="d-flex justify-content-center align-items-center" id="formulario">
    <form action="#" class="p-4">
      <h1>Usuario</h1>
      <div class="input-group mb-3">
        <input type="text" placeholder="Nombre" id="nombre">
      </div>
      <div class="input-group mb-3">
        <input type="text" placeholder="Apellido" id="apellido">
      </div>
      <div class="input-group mb-3">
        <input type="text" placeholder="Direcci칩n" id="direccion">
      </div>
      <div class="input-group mb-3">
        <input type="text" placeholder="Usuario" id="user">
      </div>
      <div class="input-group mb-3">
        <input type="password" placeholder="Contrase침a" id="pswr">
      </div>
      <div class="input-group mb-3">
        <input type="password" placeholder="Confirmar contrase침a" id="con_pswr">
      </div>
      <div class="input-group mb-3">
        <input type="email" placeholder="Correo electr칩nico" id="email">
      </div>
        <label id="gustos">Registro de gustos: </label>
        <input type="radio" onclick="mostrar();">
        <div id="mostrargustos">
          <p>Indica tus gustos en autos: </p>
          <div class="input-group mb-3">
            <input type="text" placeholder="Color favorito">
          </div>
          <div class="input-group mb-3">
            <input type="text" placeholder="Marca favorita">
          </div>
          <div class="input-group mb-3">
            <input type="text" placeholder="Estilo favorito">
          </div>
          <div class="input-group mb-3">
            <input type="text" placeholder="Modelo favorito"><br>
          </div>
          <div class="input-group mb-3">
            <div class="wrapper">
              <header>
                <h2>Rango de precio</h2>
                <p>Usa el deslizador para determinar el rango de precios</p>
              </header>
              <div class="price-input">
                <div class="field">
                  <span>Min</span>
                  <input type="number" class="input-min" value="0">
                </div>
                <div class="separator">-</div>
                <div class="field">
                  <span>Max</span>
                  <input type="number" class="input-max" value="100000000">
                </div>
              </div>
              <div class="slider">
                <div class="progress"></div>
              </div>
              <div class="range-input">
                <input type="range" class="range-min" min="0" max="100000000" value="1000000" step="100000">
                <input type="range" class="range-max" min="0" max="100000000" value="2000000" step="100000">
              </div>
            </div>
          </div>
        </div>
      <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-outline-success" type="submit">Enviar</button>
      </div>
    </form>
  </div>
</body>
<script src="usuario.js"></script>
</html>
