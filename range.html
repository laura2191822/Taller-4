<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range</title>
    <link rel="stylesheet" href="range.css">
</head>
<body>
  <div class="wrapper">
    <header>
      <h2>Rango de precio</h2>
      <p>Usa el deslizador para determinar el rango de precios</p>
    </header>
    <div class="price-input">
      <div class="field">
        <span>Min</span>
        <input type="number" class="input-min" value="0">
      </div>
      <div class="separator">-</div>
      <div class="field">
        <span>Max</span>
        <input type="number" class="input-max" value="100000000">
      </div>
    </div>
    <div class="slider">
      <div class="progress"></div>
    </div>
    <div class="range-input">
      <input type="range" class="range-min" min="0" max="100000000" value="1000000" step="100000">
      <input type="range" class="range-max" min="0" max="100000000" value="2000000" step="100000">
    </div>
  </div>
</body>
<script src="range.js"></script>
</html>
